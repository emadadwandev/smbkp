name: scoutmena_app
description: "ScoutMena - Digital talent discovery platform for football players and scouts"
publish_to: 'none'

version: 1.1.0+5

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Functional Programming
  dartz: ^0.10.1

  # Dependency Injection
  get_it: ^8.0.0
  injectable: ^2.4.4

  # Networking
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_messaging: ^15.1.3
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.3
  flutter_facebook_auth: ^7.1.1

  # Localization
  easy_localization: ^3.0.7
  intl: ^0.20.2

  # Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.2

  # UI & Images
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  shimmer: ^3.0.0
  
  # Video
  video_player: ^2.9.2
  file_picker: ^8.1.4

  # Utils
  connectivity_plus: ^6.0.5
  permission_handler: ^11.3.1
  url_launcher: ^6.3.1
  package_info_plus: ^8.0.3
  device_info_plus: ^10.1.0
  
  # Validation
  email_validator: ^3.0.0

  # Icons
  cupertino_icons: ^1.0.8
  intl_phone_number_input: ^0.7.5
  share_plus: ^12.0.1
  fl_chart: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2
  json_serializable: ^6.8.0
  
  # App Icon Generation
  flutter_launcher_icons: ^0.14.1
  
  # Splash Screen Generation
  flutter_native_splash: ^2.4.2

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/translations/
    - assets/images/
    - assets/fonts/
    - assets/videos/

  # Fonts
  fonts:
    - family: Tomorrow
      fonts:
        - asset: assets/fonts/Tomorrow-Regular.ttf
          weight: 400
        - asset: assets/fonts/Tomorrow-Medium.ttf
          weight: 500
        - asset: assets/fonts/Tomorrow-Bold.ttf
          weight: 700
    
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/icon.png"
  remove_alpha_ios: true

# Flutter Native Splash Configuration
flutter_native_splash:
  # Use the app icon (clean logo without frame)
  color: "#FFFFFF"
  image: assets/images/icon.png
  
  # Platform specific configuration
  android: true
  ios: true
  web: false
  
  # Android 12+ configuration
  android_12:
    color: "#FFFFFF"
    image: assets/images/icon.png
  
  # Image mode - centered without frame
  fullscreen: false

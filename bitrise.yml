format_version: '13'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: flutter

trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary

workflows:
  primary:
    description: |
      Builds the Flutter project located in scoutmena_flutter_app.
      Runs analysis, tests, and builds an iOS Archive.
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@8: {}
    - certificate-and-profile-installer@1: {}
    - flutter-installer@0: {}
    - flutter-analyze@0:
        inputs:
        - project_location: scoutmena_flutter_app
    - flutter-test@1:
        inputs:
        - project_location: scoutmena_flutter_app
    - flutter-build@0:
        inputs:
        - project_location: scoutmena_flutter_app
        - platform: ios
        - ios_output_type: archive
    - deploy-to-bitrise-io@2: {}

  deploy:
    description: |
      Deploy workflow for iOS release builds.
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@8: {}
    - certificate-and-profile-installer@1: {}
    - flutter-installer@0: {}
    - flutter-analyze@0:
        inputs:
        - project_location: scoutmena_flutter_app
    - flutter-build@0:
        inputs:
        - project_location: scoutmena_flutter_app
        - platform: ios
        - ios_output_type: ipa
    - deploy-to-bitrise-io@2: {}
